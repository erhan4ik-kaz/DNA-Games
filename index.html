<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>–ò–≥—Ä–∞: –î–ù–ö-–∫–æ–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ä–Ω–æ—Å—Ç—å</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 20px;
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dna-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .dna-sequence {
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            letter-spacing: 5px;
        }

        input {
            font-size: 24px;
            text-transform: uppercase;
            width: 500px;
            text-align: center;
            padding: 8px;
            border: 2px solid white;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 10px;
            background: #16a085;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #1abc9c;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        #result {
            font-size: 20px;
            margin-top: 15px;
            font-weight: bold;
        }

        .correct { color: lightgreen; }
        .wrong { color: lightcoral; }

        .info {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>–ò–≥—Ä–∞: –î–ù–ö-–∫–æ–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ä–Ω–æ—Å—Ç—å</h1>

    <div class="dna-container">
        <p>–í—ã–±–µ—Ä–∏—Ç–µ —Å–ª–æ–∂–Ω–æ—Å—Ç—å:</p>
        <button onclick="startGame(15)">–õ—ë–≥–∫–∏–π (15 –±—É–∫–≤)</button>
        <button onclick="startGame(20)">–°—Ä–µ–¥–Ω–∏–π (20 –±—É–∫–≤)</button>
        <button onclick="startGame(25)">–°–ª–æ–∂–Ω—ã–π (25 –±—É–∫–≤)</button>
    </div>

    <div class="dna-container" id="game-area" style="display: none;">
        <p class="info">–û—Å—Ç–∞–≤—à–µ–µ—Å—è –≤—Ä–µ–º—è: <span id="timer">30</span> —Å–µ–∫</p>
        <p class="info">–û—á–∫–∏: <span id="score">0</span></p>

        <div class="dna-sequence" id="original-sequence"></div>
        <input type="text" id="user-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ä–Ω—É—é —Ü–µ–ø—å...">
        <br>
        <button onclick="checkDNA()">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
        <p id="result"></p>
    </div>

    <script>
        let sequence = [];
        let complementarySequence = "";
        let timer;
        let timeLeft = 30;
        let score = 0;
        let sequenceLength = 15;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –∫–æ–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ä–Ω–æ–≥–æ –æ—Å–Ω–æ–≤–∞–Ω–∏—è
        function getComplement(base) {
            return base === "A" ? "T" :
                   base === "T" ? "A" :
                   base === "C" ? "G" :
                   base === "G" ? "C" : "";
        }

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        function startGame(length) {
            sequenceLength = length;
            sequence = [];
            for (let i = 0; i < sequenceLength; i++) {
                sequence.push(["A", "T", "C", "G"][Math.floor(Math.random() * 4)]);
            }

            complementarySequence = sequence.map(getComplement).join("");

            document.getElementById("original-sequence").textContent = sequence.join(" ");
            document.getElementById("user-input").value = "";
            document.getElementById("game-area").style.display = "inline-block";
            document.getElementById("result").textContent = "";
            document.getElementById("score").textContent = score = 0;
            document.getElementById("timer").textContent = timeLeft = 30;

            clearInterval(timer);
            timer = setInterval(updateTimer, 1000);
        }

        // –¢–∞–π–º–µ—Ä
        function updateTimer() {
            if (timeLeft > 0) {
                timeLeft--;
                document.getElementById("timer").textContent = timeLeft;
            } else {
                clearInterval(timer);
                document.getElementById("result").innerHTML = "‚è≥ –í—Ä–µ–º—è –≤—ã—à–ª–æ! –ü–æ–ø—Ä–æ–±—É–π—Ç–µ —Å–Ω–æ–≤–∞.";
            }
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤–∏–ª—å–Ω–æ—Å—Ç–∏ –æ—Ç–≤–µ—Ç–∞
        function checkDNA() {
            let userInput = document.getElementById("user-input").value.toUpperCase();
            let resultDiv = document.getElementById("result");

            if (userInput.length !== sequenceLength) {
                resultDiv.textContent = `–û—à–∏–±–∫–∞: –í–≤–µ–¥–∏—Ç–µ —Ä–æ–≤–Ω–æ ${sequenceLength} —Å–∏–º–≤–æ–ª–æ–≤!`;
                resultDiv.style.color = "yellow";
                return;
            }

            let correct = true;
            let coloredText = "";

            for (let i = 0; i < sequenceLength; i++) {
                if (userInput[i] === complementarySequence[i]) {
                    coloredText += `<span class="correct">${userInput[i]}</span>`;
                    score++;
                } else {
                    coloredText += `<span class="wrong">${userInput[i]}</span>`;
                    correct = false;
                }
            }

            document.getElementById("score").textContent = score;
            resultDiv.innerHTML = correct ? "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!" : `‚ùå –û—à–∏–±–∫–∞: ${coloredText}`;

            if (correct) {
                clearInterval(timer);
                resultDiv.innerHTML += "<br>üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –í—ã –ø–æ–±–µ–¥–∏–ª–∏!";
            }
        }
    </script>
</body>
</html>
